<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .container{
        border: 1px dotted blue;
        display: flex;
        justify-content: space-around;
        height: 300px;

    }
    .box{
        font-size: 3ex;
        font-weight: 700;
        border: 2px dashed purple;
        height: 100px;
        width: 100px;
        /* margin: 10px; */
        
    }
</style>
<body>
    <h1>This is a Flexbox</h1>
    <div class="container">
        <div class="box">
         <p>box-1</p>
        </div>
        <div class="box">
         <p>box-2</p>
        </div>
        <div class="box">
         <p>box-3</p>
        </div>
        <div class="box">
         <p>box-4</p>
        </div>
    </div>
</body>
</html>
